<meta charset="utf-8">
<style>
  body,
  html {
    height: 100%;
    width: 100%;
  }

  .node {
    stroke-width: 1.5px;
  }

  .node text {
    font-size: 10px;
  }

  .link {
    stroke: #000;
    stroke-width: 0.5px;
  }

  #graph {
    position: fixed !important;
  }

  .white {
    width: 100%;
    height: 90%;

  }

  .panel {

  #poster {

    var edges = [];

    var result = $.grep(graph.nodes, function(e) {
      return e.color === "rgb(179, 65, 49)";
    });
    graph.nodes.forEach(function(e1) {
      if (e1.color === "rgb(236, 173, 50)") {
        graph.links.push({
          source: result[0].id,
          target: e1.id,
          type: null
        });
      }
    });
    graph.links.forEach(function(e) {
      var sourceNode = graph.nodes.filter(function(n) {
          return n.id === e.source;
        })[0],
        targetNode = graph.nodes.filter(function(n) {
          return n.id === e.target;
        })[0];
      edges.push({
        source: sourceNode,
        target: targetNode,
        value: e.type
      });
    });


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    var force = d3.layout.force()
      .size([1000, 1000])
      .charge(-400)
      .linkDistance(function(d) {
        if (d.source.color === "rgb(179, 65, 49)")
          return getRandomInt(200,400);
        return getRandomInt(600,800);
      })
      .linkStrength(function(d){
        if (d.source.color === "rgb(179, 65, 49)")
          return 0.8;
          return 0.2;
      })
      .on("tick", tick);

      .on("dragend", dragended);

      .attr("pointer-events", "all");

      .attr("id", "drop-shadow")
      .attr("height", "130%");

    // SourceAlpha refers to opacity of graphic that this filter will be applied to
    // convolve that with a Gaussian with standard deviation 3 and store result
    // in blur
    filter.append("feGaussianBlur")
      .attr("in", "SourceAlpha")
      .attr("stdDeviation", 5)
      .attr("result", "blur");

    // translate output of Gaussian blur to the right and downwards with 2px
    // store result in offsetBlur
    filter.append("feOffset")
      .attr("in", "blur")
      .attr("dx", 2)
      .attr("dy", 2)
      .attr("result", "offsetBlur");

      .attr("in", "offsetBlur")

      .attr("in", "SourceGraphic");

      .start();

      .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) {

            break;

      .style("filter", "url(#drop-shadow)")
      .attr("height", "45px")

      });

      .attr("width", "36px")
      .attr("height", "36px");

      .attr("dx", 18)
      .attr("dy", ".25em")
      .style("fill", "rgb(247, 247, 247)")
      .text(function(d) {
        return d.nombre
      });

    function tick() {
      link.attr("x1", function(d) {
          return d.source.x;
        })
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });


      node.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

    }

    resize();
    d3.select(window).on("resize", resize);

    function resize() {
      width = window.innerWidth, height = window.innerHeight;
      svg.attr("width", width).attr("height", height);
      force.size([width + 30, height]).resume();
    }

    function dblclick(d) {
      d3.select(this).classed("fixed", d.fixed = false);

    }

    function dragstart(d) {
      d3.select(this).classed("fixed", d.fixed = true);
    }

    function dragended(d) {
      $('#close').click();
    }
    var app = angular.module('proyecto-y', []).config(function($sceProvider) {
      $sceProvider.enabled(false);
    });

    app.controller('mainController', function($scope) {
      $scope.resultados = graph.nodes;
      $scope.update = function(pelicula) {
        $scope.peliculaActiva = pelicula;
        $("html, body").animate({
          scrollTop: "0px"
        });
      };
      $scope.updateFromGraph = function(id) {
        indexRes = $scope.resultados.map(function(pelicula) {
          return pelicula.id;
        }).indexOf(id);
        $scope.peliculaActiva = $scope.resultados[indexRes];
        $("html, body").animate({
          scrollTop: "0px"
        });
      }

      $scope.showGraph = function() {
        $("html, body").animate({
          scrollTop: $(document).height()
        }, 1000);
      }
      $scope.cleanActive = function() {
        $scope.peliculaActiva = null;
      }
    });
