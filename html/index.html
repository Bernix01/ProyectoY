    var force = d3.layout.force()
      .size([width, height])
      .charge(-400)
      .linkDistance(200)
      .gravity(0.2)
      .on("tick", tick);


    var drag = force.drag()
      .on("dragstart", dragstart);

    var svg = d3.select("#graph").append("svg")
      .attr("width", "100%").attr("height", "100%")
      .attr("pointer-events", "all");

    var link = svg.selectAll(".link"),
      node = svg.selectAll(".node");



    force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

    link = link.data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    node = node.data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("r", 12)
      .on("dblclick", dblclick)
      .on("click", click)
      .call(drag);
      node.append("svg:rect")
      .attr("width", "158px")
      .attr("x", "-25px")
      .attr("y", "-30px")
      .attr("height", "63px")
            .style("fill", "#06f");
    node.append("svg:image")
      .attr("class", "circle")
      .attr("xlink:href", function(d) {
        return d.imagen
      })
      .attr("x", "-28px")
      .attr("y", "-28px")
      .attr("width", "56px")
      .attr("height", "56px");

    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) {
        return d.nombre
      });

    function tick() {
      link.attr("x1", function(d) {
          return d.source.x;
        })
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });


      node.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

    }

    function dblclick(d) {
      d3.select(this).classed("fixed", d.fixed = false);

    }

    function dragstart(d) {
      d3.select(this).classed("fixed", d.fixed = true);
    }

    function click(d) {

      console.log(d);
